<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<!--/*@thymesVar id="problem" type="eu.mnhtrieu.judge.Presentation.Forms.ProblemForm"*/-->
    <div th:fragment="testCases" id="tests">
        Počet testů: <span th:text="${problem.testCases.size()}"></span>
        <div class="row mt-3 mb-3 test-panel">
            <div class="col-sm-12 mb-3 test-drag" th:each="test, it: ${problem.testCases}">
                <div class="card">
                    <div class="card-header card-paddingless" data-toggle="collapse"
                         th:data-target="${'#test'+ it.index}" aria-expanded="true" aria-controls="collapseOne">
                        <span>Test #<span th:text="${it.count}"></span> <span class="additional-info"></span></span>
                    </div>
                    <div th:id="${'test'+ it.index}" class="collapse show">
                        <div class="card-body" th:data-id="${it.index}">

                            <!-- name -->
                            <div class="form-group row">
                                <label class="col-sm-2 col-form-label col-form-label-sm" th:text="#{msg.problems.tests.name}"></label>
                                <div class="col-sm-10">
                                    <input th:field="${problem.testCases[__${it.index}__].testCase.name}" class="nametest form-control form-control-sm"/>
                                </div>
                            </div>
                            <!-- timelimit -->
                            <div class="form-group row">
                                <label class="col-sm-2 col-form-label col-form-label-sm" th:text="#{msg.problems.tests.timelimit}"></label>
                                <div class="col-sm-10">
                                    <input th:field="${problem.testCases[__${it.index}__].testCase.timeLimit}" th:name="${'test'+'it.index'}" class="form-control form-control-sm"/>
                                </div>
                            </div>
                            <!-- memorylimit -->
                            <div class="form-group row">
                                <label class="col-sm-2 col-form-label col-form-label-sm" th:text="#{msg.problems.tests.memorylimit}"></label>
                                <div class="col-sm-10">
                                    <input th:field="${problem.testCases[__${it.index}__].testCase.memoryLimit}" class="form-control form-control-sm"/>
                                </div>
                            </div>
                            <!-- number of runs -->
                            <div class="form-group row">
                                <label class="col-sm-2 col-form-label col-form-label-sm" th:text="#{msg.problems.tests.numOfRuns}"></label>
                                <div class="col-sm-10">
                                    <input type="number" th:field="${problem.testCases[__${it.index}__].testCase.numOfRuns}" class="form-control form-control-sm"/>
                                </div>
                            </div>
                            <!-- description -->
                            <div class="form-group row">
                                <label class="col-sm-2 col-form-label col-form-label-sm" th:text="#{msg.problems.tests.description}"></label>
                                <div class="col-sm-10">
                                    <textarea th:field="${problem.testCases[__${it.index}__].testCase.description}" class="desc form-control form-control-sm"></textarea>
                                </div>
                            </div>
                            <!-- code -->
                            <div class="form-group row">
                                <div class="col-sm-2">
                                    <label class="col-form-label col-form-label-sm" th:text="#{msg.problems.tests.codeTest}"></label>
                                    <div class="custom-control custom-checkbox">
                                        <input type="checkbox" class="custom-control-input" th:value="${problem.testCases[__${it.index}__].testCase.generator}" th:field="${problem.testCases[__${it.index}__].testCase.generator}" />
                                        <label class="custom-control-label" th:for="${'testCases' + __${it.index}__ + '.testCase.generator1'}" th:text="#{msg.problems.tests.isGen}"></label>
                                    </div>
                                </div>
                                <div class="col-sm-10 col-of-data">
                                    <textarea th:field="${problem.testCases[__${it.index}__].code.content}" class="file form-control form-control-sm"></textarea>
                                </div>
                                <div class="col-sm-4 col-of-output d-none" th:id="${'testCases' + it.index + 'output'}">
                                    <h5>Output</h5>
                                    <p class="small"></p>
                                    <button type="button" class="float-right run-test btn btn-sm btn-dark" th:data-id="${it.index}" th:text="#{msg.problems.tests.run}"></button>
                                </div>
                            </div>
                            <button class="removeTest btn btn-danger btn-sm" th:text="#{msg.problems.delete}"></button>
                        </div>
                    </div>

                </div>
            </div>
        </div>
    </div>
</html>
